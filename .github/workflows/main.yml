name: Generate Stats Images
on:
  push:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7

      - name: Generate images
        run: |
          uv run src/gst/generate_images.py
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXCLUDED: ${{ vars.EXCLUDED }}
          EXCLUDED_LANGS: ${{ vars.EXCLUDED_LANGS }}
          COUNT_STATS_FROM_FORKS: ${{ vars.COUNT_STATS_FROM_FORKS }}

      - name: Commit to the output branch of repo

        run: |
          git config --global user.name "github-stats[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m 'temp commit' || echo
          # Use pre-evaluated branch name and fail fast on errors
          set -euo pipefail
          branch="${GITHUB_REF_NAME}"
          if [ "$branch" = "main" ]; then
            target=output
          else
            target="${branch}/output"
          fi
          echo "Pushing generated files to $target"
          git checkout "$target" 2>/dev/null || (git checkout --orphan "$target" && git rm -rf . && pwd && ls -alFh && git checkout ${branch} -- generated/)
          # "echo" returns true so the build succeeds, even if no changed files
          git commit -m 'Update generated files' || echo
          git push origin "$target" -f
