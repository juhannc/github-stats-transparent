name: Generate Stats Images
on:
  push:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7

      - name: Generate images
        run: |
          uv run src/gst/generate_images.py
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXCLUDED: ${{ vars.EXCLUDED }}
          EXCLUDED_LANGS: ${{ vars.EXCLUDED_LANGS }}
          COUNT_STATS_FROM_FORKS: ${{ vars.COUNT_STATS_FROM_FORKS }}

      - name: Commit to the output branch of repo

        run: |
          git config --global user.name "github-stats[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m 'temp commit' || echo
          # Use pre-evaluated branch name and fail fast on errors
          set -euo pipefail
          branch="${GITHUB_REF_NAME}"
          if [ "$branch" = "main" ]; then
            target=output
          else
            target="${branch}/output"
          fi
          echo "Pushing generated files to $target"
          # Copy generated to a safe temp location before switching branches
          tmpdir=$(mktemp -d)
          if [ -d generated ]; then
            cp -a generated "${tmpdir}"/generated
          fi

          # Switch to target branch if it exists, otherwise create an orphan branch
          if git rev-parse --verify --quiet "refs/heads/$target"; then
            git checkout "$target"
          else
            git checkout --orphan "$target"
          fi

          # Remove all files tracked in this branch (keep .git)
          git rm -rf . || true

          # Restore generated/ from tmp if present
          if [ -d "${tmpdir}/generated" ]; then
            mkdir -p generated
            cp -a "${tmpdir}/generated/"* generated/ || true
          fi

          # Commit and push the generated content (or an empty branch)
          git add generated || true
          git commit -m 'Update generated files' || echo
          git push origin "$target" -f
          rm -rf "${tmpdir}"
